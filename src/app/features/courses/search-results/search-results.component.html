<app-header></app-header>
<div class="search-results-layout">
  <aside class="filter-sidebar" *ngIf="searchTerm">
    <app-filter-sidebar (filterChange)="onFilterChange($event)"></app-filter-sidebar>
  </aside>
  <main class="results-main">
    <div class="results-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 18px;">
      <div class="results-summary">
        {{courses.length}} Results for “{{searchTerm}}”
      </div>
      <div class="results-sort">
        <label for="sort">Sort:</label>
        <select id="sort" [(ngModel)]="sort" style="margin-left: 8px; padding: 4px 10px; border-radius: 6px; border: 1px solid #ccc;">
          <option>Latest</option>
          <option>Highest Rating</option>
          <option>Highest Reviewed</option>
          <option>A-Z</option>
          <option>Z-A</option>
        </select>
      </div>
    </div>
    <ng-container *ngIf="courses.length; else noResults">
      <app-course-grid [courses]="courses"></app-course-grid>
      <app-pagination [page]="page" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-pagination>
    </ng-container>
    <ng-template #noResults>
      <div class="no-results-message" style="text-align:center; color:#888; font-size:1.2em; margin: 40px 0;">
        No results found. Try adjusting your filters.
      </div>
    </ng-template>
  </main>
</div>
